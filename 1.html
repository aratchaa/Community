  <h2>일간베스트</h2>
  <p>일베저장소는 디시인사이드에서 파생하여 출발한 독립적 커뮤니티 사이트이다. 디시인사이드의 인기글인 '일간 베스트' 게시물을 따로 모아서 볼 수 있는 사이트로 출발하였기에 일(간)베(스트) 저장소이다. 일반적으로 '일베'라는 단어는 일베저장소 또는 일본베스트를 뜻한다.</p>
